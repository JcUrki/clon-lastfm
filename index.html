<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="style.css">
    <!--<base href="https://jcurki.github.io/clon-lastfm/">-->
</head>

<body>
    <!--Header (L)-->
    <header>
        <a href="#" alt=""><img id="logo" src="Images/Logo.png" alt="logo"></a>
    </header>
    <!--H end-->

    <!--Section (M & L)-->
    <section>
        <!--M-->
        <nav id="genre">
            <ul class="genero">
                <li id="rock">
                    <a href="">Rock</a> 
                    <img src="Images/Rock.jpg"alt="Bandas de rock">     
                </li>
                <li id="hip-hop">
                    <a href="">Hip-Hop</a>
                    <img src="Images/Hip-Hop.jpg"alt="Bandas de Hip-Hop">
                </li>
                <li id="indie">
                    <a href="">Indie</a>
                    <img src="Images/Indie.jpg"alt="Bandas de indie">
                </li>
                <li id="jazz">
                    <a href="">Jazz</a>
                    <img src="Images/Jazz.jpg"alt="Bandas de jazz">
                </li>
                <li id="reggae">
                    <a href="">Reggae</a>
                    <img src="Images/Reggae.jpg"alt="Bandas de reggae">
                </li>
            </ul>
        </nav>

        <!--L-->
        <nav>
            <ul class="menuName">
                <li id="overview"><a href="" alt="">Overview</a></li>   
                <li id="top10"><a href="" alt="">The top 10 Listened</a></li>  
                <li id="biggest"><a href="" alt="">The Biggest</a></li> 
            </ul>
        </nav>
        <!--L end-->
        
        <!--M end-->
    </section>
    <!--S end-->

    <!-- Music list container (J)--> 
    <main>
   
    </main>
    <!--MLC end-->

    <script src="script.js"></script>

</body>

</html>
